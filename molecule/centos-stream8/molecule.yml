---
driver:
  name: delegated
platforms:
  - name: ${PLATFORM_NAME}
    image_name: ${AMI_NAME}
    image_owner: ${AMI_OWNER_ID}
    instance_type: ${INSTANCE_TYPE}
    keypair_name: ${KEYPAIR_NAME}
    security_group_name: ${SECURITY_GROUP_NAME}
    security_group_rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: '0.0.0.0/0'
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: '0.0.0.0/0'
    security_group_rules_egress:
      - proto: -1
        from_port: 0
        to_port: 0
        cidr_ip: '0.0.0.0/0'
    ssh_port: 22
    ssh_user: ${ANSIBLE_USER}
    tag_name: ${TAG_NAME}
    tag_created_by: ${CREATED_BY}
    volume_size: 20
    vpc_subnet_id: ${VPC_SUBNET_ID}
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: ansible.posix.profile_tasks
  connection_options:
    ansible_user: ${ANSIBLE_USER}
    redmine_postgresql_service_name: 'postgresql-14'
    remote_directory: '/tmp/redmine-backup'
    remote_file_name: 'redmine.psql'
    s3_bucket: 'mamono210'
    s3_object_name: 'circleci-gce/redmine/stop/redmine.psql'
  log: true
verifier:
  name: ansible
scenario:
  create_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
